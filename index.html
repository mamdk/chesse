<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<title>jQuery UI Draggable Maze Game</title>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/main.js"></script>

</head>

<body>

	<div class="container">

		<div class="turn" data-player-turn="1">
			نوبت بازیکن
			<span class="color"></span><!-- .color OR .color.black -->
			است
		</div>

		<table class="chess" id="chess">
			<tr>
				<td data-row="1" data-col="1"><a class="figure-1" data-player="2"></a></td>
				<td data-row="1" data-col="2"><a class="figure-2" data-player="2"></a></td>
				<td data-row="1" data-col="3"><a class="figure-3" data-player="2"></a></td>
				<td data-row="1" data-col="4"><a class="figure-4" data-player="2"></a></td>
				<td data-row="1" data-col="5"><a class="figure-5" data-player="2"></a></td>
				<td data-row="1" data-col="6"><a class="figure-3" data-player="2"></a></td>
				<td data-row="1" data-col="7"><a class="figure-2" data-player="2"></a></td>
				<td data-row="1" data-col="8"><a class="figure-1" data-player="2"></a></td>
			</tr>
			<tr>
				<td data-row="2" data-col="1"><a class="figure-6" data-player="2"></a></td>
				<td data-row="2" data-col="2"><a class="figure-6" data-player="2"></a></td>
				<td data-row="2" data-col="3"><a class="figure-6" data-player="2"></a></td>
				<td data-row="2" data-col="4"><a class="figure-6" data-player="2"></a></td>
				<td data-row="2" data-col="5"><a class="figure-6" data-player="2"></a></td>
				<td data-row="2" data-col="6"><a class="figure-6" data-player="2"></a></td>
				<td data-row="2" data-col="7"><a class="figure-6" data-player="2"></a></td>
				<td data-row="2" data-col="8"><a class="figure-6" data-player="2"></a></td>
			</tr>
			<tr>
				<td data-row="3" data-col="1"></td>
				<td data-row="3" data-col="2"></td>
				<td data-row="3" data-col="3"></td>
				<td data-row="3" data-col="4"></td>
				<td data-row="3" data-col="5"></td>
				<td data-row="3" data-col="6"></td>
				<td data-row="3" data-col="7"></td>
				<td data-row="3" data-col="8"></td>
			</tr>
			<tr>
				<td data-row="4" data-col="1"></td>
				<td data-row="4" data-col="2"></td>
				<td data-row="4" data-col="3"></td>
				<td data-row="4" data-col="4"></td>
				<td data-row="4" data-col="5"></td>
				<td data-row="4" data-col="6"></td>
				<td data-row="4" data-col="7"></td>
				<td data-row="4" data-col="8"></td>
			</tr>
			<tr>
				<td data-row="5" data-col="1"></td>
				<td data-row="5" data-col="2"></td>
				<td data-row="5" data-col="3"></td>
				<td data-row="5" data-col="4"></td>
				<td data-row="5" data-col="5"></td>
				<td data-row="5" data-col="6"></td>
				<td data-row="5" data-col="7"></td>
				<td data-row="5" data-col="8"></td>
			</tr>
			<tr>
				<td data-row="6" data-col="1"></td>
				<td data-row="6" data-col="2"></td>
				<td data-row="6" data-col="3"></td>
				<td data-row="6" data-col="4"></td>
				<td data-row="6" data-col="5"></td>
				<td data-row="6" data-col="6"></td>
				<td data-row="6" data-col="7"></td>
				<td data-row="6" data-col="8"></td>
			</tr>
			<tr>
				<td data-row="7" data-col="1"><a class="figure-6" data-player="1"></a></td>
				<td data-row="7" data-col="2"><a class="figure-6" data-player="1"></a></td>
				<td data-row="7" data-col="3"><a class="figure-6" data-player="1"></a></td>
				<td data-row="7" data-col="4"><a class="figure-6" data-player="1"></a></td>
				<td data-row="7" data-col="5"><a class="figure-6" data-player="1"></a></td>
				<td data-row="7" data-col="6"><a class="figure-6" data-player="1"></a></td>
				<td data-row="7" data-col="7"><a class="figure-6" data-player="1"></a></td>
				<td data-row="7" data-col="8"><a class="figure-6" data-player="1"></a></td>
			</tr>
			<tr>
				<td data-row="8" data-col="1"><a class="figure-1" data-player="1"></a></td>
				<td data-row="8" data-col="2"><a class="figure-2" data-player="1"></a></td>
				<td data-row="8" data-col="3"><a class="figure-3" data-player="1"></a></td>
				<td data-row="8" data-col="4"><a class="figure-5" data-player="1"></a></td>
				<td data-row="8" data-col="5"><a class="figure-4" data-player="1"></a></td>
				<td data-row="8" data-col="6"><a class="figure-3" data-player="1"></a></td>
				<td data-row="8" data-col="7"><a class="figure-2" data-player="1"></a></td>
				<td data-row="8" data-col="8"><a class="figure-1" data-player="1"></a></td>
			</tr>
		</table>

		<div id="trash"></div>

		<div class="endPage">
			<div id="winner" class="winner">
				بازیکن
				<span class="color"></span><!-- .color OR .color.black -->
				برنده شد.
			</div>
			<input type="button" value="شروع مجدد" class="btn">
		</div>
	</div>

</body>

</html>
